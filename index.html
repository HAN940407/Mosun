    <script>
        let currentResults = null;

        function showError(msg) {
            const el = document.getElementById('errorMessage');

        function showSuccess(msg) {

        function quickFill() {

            showSuccess('å·²å¡«å…¥ç¯„ä¾‹åå–®ï¼');

        function clearInput() {

        function startLottery() {
            const nameInput = document.getElementById('nameInput').value.trim();
            const silverGroups = parseInt(document.getElementById('silverGroups').value);
            const ceramicGroups = parseInt(document.getElementById('ceramicGroups').value);

            if (!nameInput) {
                showError('è«‹è¼¸å…¥åƒèˆ‡äººå“¡åå–®ï¼');
                return;
            }

            const names = nameInput.split('/').map(n => n.trim()).filter(n => n);
            if (names.length < 2) {
                showError('è‡³å°‘éœ€è¦2å€‹äººæ‰èƒ½é€²è¡Œåˆ†çµ„ï¼');
                return;
            }

            if (silverGroups < 1 || ceramicGroups < 1) {
                showError('çµ„æ•¸å¿…é ˆå¤§æ–¼0ï¼');
                return;
            }

            // é‡ç½®æ‰€æœ‰å‹•ç•«ç‹€æ…‹
            resetAnimations();
            
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('startBtn').disabled = true;

            // å€’æ•¸è¨ˆæ™‚
            let count = 5;
            const countdownEl = document.getElementById('countdown');
            countdownEl.style.display = 'block';
            countdownEl.textContent = count;

            // æ»¾å‹•åˆ°å€’æ•¸è¨ˆæ™‚
            countdownEl.scrollIntoView({ behavior: 'smooth', block: 'center' });

            const timer = setInterval(() => {
                count--;

                if (count === 0) {

                    countdownEl.style.display = 'none';
                    
                    // é¡¯ç¤ºè¼‰å…¥
                    document.getElementById('loading').style.display = 'block';

                        performLottery(names, silverGroups, ceramicGroups);
                    }, 1500);

        function resetAnimations() {
            // ç§»é™¤æ‰€æœ‰showé¡åˆ¥
            document.querySelectorAll('.show').forEach(el => {
                el.classList.remove('show');
            });
        }

        function performLottery(names, silverGroups, ceramicGroups) {
            // æ´—ç‰Œ
            const shuffled = [...names];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }

            // åˆ†é…äººå“¡
            const silverCount = Math.ceil(shuffled.length / 2);
            const silverNames = shuffled.slice(0, silverCount);
            const ceramicNames = shuffled.slice(silverCount);

            // åˆ†çµ„
            const silverResult = divideIntoGroups(silverNames, silverGroups);
            const ceramicResult = divideIntoGroups(ceramicNames, ceramicGroups);

            currentResults = {
                silver: silverResult,
                ceramic: ceramicResult,
                totalPeople: names.length
            };

            displayResults();
            document.getElementById('startBtn').disabled = false;
            showSuccess('æŠ½ç±¤åˆ†çµ„å®Œæˆï¼');
        }

        function divideIntoGroups(names, groupCount) {
            const groups = Array.from({ length: groupCount }, () => []);
            names.forEach((name, index) => {
                groups[index % groupCount].push(name);
            });
            return groups;
        }

        function displayResults() {

                resultEl.appendChild(groupEl);

                <small>æœ¬æ¬¡æŠ½ç±¤çµæœå·²è‡ªå‹•è¨˜éŒ„ï¼Œç¢ºä¿å…¬å¹³é€æ˜</small>
            `;

            // é¡¯ç¤ºçµæœå€åŸŸ
            document.getElementById('resultSection').style.display = 'block';
            
            // æ»¾å‹•åˆ°çµæœ
            setTimeout(() => {

        function startResultAnimation() {
            const resultHeaderEl = document.getElementById('resultHeader');
            const statItems = document.querySelectorAll('.stat-item');

            statItems.forEach((item, index) => {

            // 3. çµ„åˆ¥é€ä¸€å‡ºç¾
