    <style>

<body>
    <div class="container">

        </div>
        
        <div class="input-section">
            <div class="form-group">
                <label for="nameInput">üë• ÂèÉËàá‰∫∫Âì°ÂêçÂñÆ</label>
                <input type="text" id="nameInput" placeholder="Ë´ãËº∏ÂÖ•ÂêçÂ≠ó‰∏¶‰ª• / ÂàÜÈöîÔºå‰æãÔºöJerry/Bacon/Eddy/Rita">

                </div>
                
                <div class="form-group">
                    <label for="ceramicGroups">üè∫ Áì∑Âô®ÁµÑÊï∏</label>
                    <input type="number" id="ceramicGroups" placeholder="Ëº∏ÂÖ•Áì∑Âô®ÁµÑÊï∏" min="1" max="10" value="2">
                </div>

            <div class="success-message" id="successMessage"></div>

                <div class="spinner"></div>
                <p>Ê≠£Âú®ÈÄ≤Ë°åÈö®Ê©üÂàÜÁµÑ...</p>

        <div class="result-section" id="resultSection" style="display: none;">
            <div class="result-header">

            <div id="result"></div>
            <div id="timestamp"></div>
            
            <div class="btn-container" style="margin-top: 30px;">

    <script>
        let currentResults = null;
        
        document.getElementById('groupButton').addEventListener('click', startCountdown);
        
        // Ëº∏ÂÖ•È©óË≠â
        document.getElementById('nameInput').addEventListener('input', validateInput);
        document.getElementById('silverGroups').addEventListener('input', validateInput);
        document.getElementById('ceramicGroups').addEventListener('input', validateInput);
        
        function validateInput() {
            const nameInput = document.getElementById('nameInput').value.trim();
            const silverGroups = parseInt(document.getElementById('silverGroups').value);
            const ceramicGroups = parseInt(document.getElementById('ceramicGroups').value);
            const button = document.getElementById('groupButton');
            
            if (nameInput && !isNaN(silverGroups) && !isNaN(ceramicGroups) && 
                silverGroups >= 1 && ceramicGroups >= 1) {
                button.disabled = false;
            } else {
                button.disabled = true;
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
        
        function startCountdown() {
            const nameInput = document.getElementById('nameInput').value.trim();
            const silverGroups = parseInt(document.getElementById('silverGroups').value);
            const ceramicGroups = parseInt(document.getElementById('ceramicGroups').value);
            
            // Ë©≥Á¥∞È©óË≠â
            if (!nameInput) {
                showError('Ë´ãËº∏ÂÖ•ÂèÉËàá‰∫∫Âì°ÂêçÂñÆÔºÅ');
                return;
            }
            
            const names = nameInput.split('/').map(name => name.trim()).filter(name => name);
            if (names.length < 2) {
                showError('Ëá≥Â∞ëÈúÄË¶Å2ÂÄã‰∫∫ÊâçËÉΩÈÄ≤Ë°åÂàÜÁµÑÔºÅ');
                return;
            }
            
            if (isNaN(silverGroups) || isNaN(ceramicGroups) || silverGroups < 1 || ceramicGroups < 1) {
                showError('Ë´ãÊ≠£Á¢∫Ë®≠ÂÆöÈäÄÂô®ÂíåÁì∑Âô®ÁµÑÊï∏ÔºÅ');
                return;
            }
            
            if (silverGroups > names.length || ceramicGroups > names.length) {
                showError('ÁµÑÊï∏‰∏çËÉΩË∂ÖÈÅéÁ∏Ω‰∫∫Êï∏ÔºÅ');
                return;
            }
            
            // Èö±ËóèÁµêÊûúÂçÄÂüü
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('groupButton').disabled = true;
            
            // ÈñãÂßãÂÄíÊï∏Ë®àÊôÇ
            let countdown = 5;
            const countdownDiv = document.getElementById('countdown');
            countdownDiv.textContent = countdown;
            countdownDiv.style.display = 'block';
            
            const interval = setInterval(() => {
                countdown--;
                countdownDiv.textContent = countdown;
                
                if (countdown === 0) {
                    clearInterval(interval);
                    countdownDiv.style.display = 'none';
                    showLoading();
                    
                    // Ê®°Êì¨ËôïÁêÜÊôÇÈñì
                    setTimeout(() => {
                        hideLoading();
                        startGrouping(nameInput, silverGroups, ceramicGroups);
                    }, 2000);
                }
            }, 1000);
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function startGrouping(nameInput, silverGroups, ceramicGroups) {
            const names = nameInput.split('/').map(name => name.trim()).filter(name => name);
            
            // ‰ΩøÁî®Êõ¥Â•ΩÁöÑÈö®Ê©üÁÆóÊ≥ï (Fisher-Yates)
            const shuffledNames = [...names];
            for (let i = shuffledNames.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledNames[i], shuffledNames[j]] = [shuffledNames[j], shuffledNames[i]];
            }
            
            // Êõ¥Êô∫ËÉΩÁöÑÂàÜÈÖçÁ≠ñÁï•
            const silverCount = Math.ceil(shuffledNames.length / 2);
            const silverNames = shuffledNames.slice(0, silverCount);
            const ceramicNames = shuffledNames.slice(silverCount);
            
            // Âπ≥ÂùáÂàÜÈÖç
            const silverResult = divideEvenly(silverNames, silverGroups);
            const ceramicResult = divideEvenly(ceramicNames, ceramicGroups);
            
            currentResults = {
                silver: silverResult.groups,
                ceramic: ceramicResult.groups,
                totalPeople: names.length,
                silverPeople: silverNames.length,
                ceramicPeople: ceramicNames.length
            };
            
            displayResult(silverResult.groups, ceramicResult.groups);
            showSuccess('ÊäΩÁ±§ÂàÜÁµÑÂÆåÊàêÔºÅ');
        }
        
        function divideEvenly(names, groupCount) {
            const groups = Array.from({ length: groupCount }, () => []);
            
            // ÂÖàÈö®Ê©üÊéíÂ∫è
            const shuffled = [...names];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            
            // Ëº™ÊµÅÂàÜÈÖç‰ª•Á¢∫‰øùÂπ≥Âùá
            shuffled.forEach((name, index) => {
                groups[index % groupCount].push(name);
            });
            
            return { groups };
        }
        
        function displayResult(silverGroups, ceramicGroups) {
            const resultDiv = document.getElementById('result');
            const statsDiv = document.getElementById('stats');
            const resultSection = document.getElementById('resultSection');
            
            resultDiv.innerHTML = '';
            
            // È°ØÁ§∫Áµ±Ë®à‰ø°ÊÅØ
            statsDiv.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${currentResults.totalPeople}</div>
                    <div class="stat-label">Á∏Ω‰∫∫Êï∏</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${silverGroups.length}</div>
                    <div class="stat-label">ÈäÄÂô®ÁµÑÊï∏</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${ceramicGroups.length}</div>
                    <div class="stat-label">Áì∑Âô®ÁµÑÊï∏</div>
                </div>
            `;
            
            // È°ØÁ§∫ÈäÄÂô®ÁµÑ
            silverGroups.forEach((group, index) => {
                const groupDiv = createGroupElement(`ÈäÄÂô®ÁµÑ ${index + 1}`, group, 'silver');
                resultDiv.appendChild(groupDiv);
            });
            
            // È°ØÁ§∫Áì∑Âô®ÁµÑ
            ceramicGroups.forEach((group, index) => {
                const groupDiv = createGroupElement(`Áì∑Âô®ÁµÑ ${index + 1}`, group, 'ceramic');
                resultDiv.appendChild(groupDiv);
            });
            
            // È°ØÁ§∫ÁµêÊûúÂçÄÂüü
            resultSection.style.display = 'block';
            
            // ÂãïÁï´È°ØÁ§∫ÊïàÊûú
            const groupDivs = document.querySelectorAll('.group');
            groupDivs.forEach((groupDiv, index) => {
                setTimeout(() => {
                    groupDiv.classList.add('visible');
                }, index * 300);
            });
            
            // È°ØÁ§∫ÊôÇÈñìÊà≥
            displayTimestamp();
            
            // ÈáçÊñ∞ÂïüÁî®ÊåâÈàï
            document.getElementById('groupButton').disabled = false;
            
            // ÊªæÂãïÂà∞ÁµêÊûúÂçÄÂüü
            setTimeout(() => {
                resultSection.scrollIntoView({ behavior: 'smooth' });
            }, 1000);
        }
        
        function createGroupElement(title, members, type) {
            const groupDiv = document.createElement('div');
            groupDiv.classList.add('group', type);
            
            const titleElement = document.createElement('h3');
            titleElement.textContent = title;
            groupDiv.appendChild(titleElement);
            
            const ul = document.createElement('ul');
            members.forEach((name, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${name}`;
                ul.appendChild(li);
            });
            
            if (members.length === 0) {
                const li = document.createElement('li');
                li.textContent = '(Ê≠§ÁµÑÊö´ÁÑ°ÊàêÂì°)';
                li.style.fontStyle = 'italic';
                li.style.color = '#6c757d';
                ul.appendChild(li);
            }
            
            groupDiv.appendChild(ul);
            return groupDiv;
        }
        
        function displayTimestamp() {
            const timestampDiv = document.getElementById('timestamp');
            const now = new Date();
            const options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const formattedTime = now.toLocaleString('zh-TW', options);
            timestampDiv.innerHTML = `
                <strong>üïí ÊäΩÁ±§ÊôÇÈñìÔºö</strong>${formattedTime}<br>
                <small>Êú¨Ê¨°ÊäΩÁ±§ÁµêÊûúÂ∑≤Ëá™ÂãïË®òÈåÑÔºåÁ¢∫‰øùÂÖ¨Âπ≥ÈÄèÊòé</small>
            `;
        }
        
        function quickFill(names) {
            document.getElementById('nameInput').value = names;
            validateInput();
            showSuccess('Â∑≤Â°´ÂÖ•ÁØÑ‰æãÂêçÂñÆÔºÅ');
        }
        
        function clearInput() {
            document.getElementById('nameInput').value = '';
            validateInput();
        }
        
        function resetLottery() {
            if (confirm('Á¢∫ÂÆöË¶ÅÈáçÊñ∞ÊäΩÁ±§ÂóéÔºüÈÄôÂ∞áÊ∏ÖÈô§Áï∂ÂâçÁµêÊûú„ÄÇ')) {
                document.getElementById('resultSection').style.display = 'none';
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('groupButton').disabled = false;
                currentResults = null;
                
                // ÊªæÂãïÂà∞È†ÇÈÉ®
