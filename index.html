        function performLottery(names, silverGroups, ceramicGroups) {
            // æ´—ç‰Œ
            const shuffled = [...names];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }

            // åˆ†é…äººå“¡
            const silverCount = Math.ceil(shuffled.length / 2);
            const silverNames = shuffled.slice(0, silverCount);
            const ceramicNames = shuffled.slice(silverCount);

            // åˆ†çµ„
            const silverResult = divideIntoGroups(silverNames, silverGroups);
            const ceramicResult = divideIntoGroups(ceramicNames, ceramicGroups);

            currentResults = {
                silver: silverResult,
                ceramic: ceramicResult,
                totalPeople: names.length
            };

            displayResults();
            document.getElementById('startBtn').disabled = false;
            showSuccess('æŠ½ç±¤åˆ†çµ„å®Œæˆï¼');
        }

        function divideIntoGroups(names, groupCount) {
            const groups = Array.from({ length: groupCount }, () => []);
            names.forEach((name, index) => {
                groups[index % groupCount].push(name);
            });
            return groups;
        }
