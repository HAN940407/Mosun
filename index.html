        <div class="input-section">

            <div class="loading" id="loading">

        <div class="result-section" id="resultSection">

                ÊäΩÁ±§ÂÆåÊàêÔºÅÁ•ùÂ§ßÂÆ∂Áõ§ÈªûÈ†ÜÂà©ÔºÅ

    <script>
        let currentResults = null;

        function showError(msg) {
            const el = document.getElementById('errorMessage');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 4000);
        }

        function showSuccess(msg) {
            const el = document.getElementById('successMessage');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }

        function quickFill() {
            document.getElementById('nameInput').value = 'Jerry/Bacon/Eddy/Rita/JoJo/Jasper/Amanda/Hank';
            showSuccess('Â∑≤Â°´ÂÖ•ÁØÑ‰æãÂêçÂñÆÔºÅ');
        }

        function clearInput() {
            document.getElementById('nameInput').value = '';
        }

        function startLottery() {
            const nameInput = document.getElementById('nameInput').value.trim();
            const silverGroups = parseInt(document.getElementById('silverGroups').value);
            const ceramicGroups = parseInt(document.getElementById('ceramicGroups').value);

            if (!nameInput) {
                showError('Ë´ãËº∏ÂÖ•ÂèÉËàá‰∫∫Âì°ÂêçÂñÆÔºÅ');
                return;
            }

            const names = nameInput.split('/').map(n => n.trim()).filter(n => n);
            if (names.length < 2) {
                showError('Ëá≥Â∞ëÈúÄË¶Å2ÂÄã‰∫∫ÊâçËÉΩÈÄ≤Ë°åÂàÜÁµÑÔºÅ');
                return;
            }

            if (silverGroups < 1 || ceramicGroups < 1) {
                showError('ÁµÑÊï∏ÂøÖÈ†àÂ§ßÊñº0ÔºÅ');
                return;
            }

            // ÈáçÁΩÆÊâÄÊúâÂãïÁï´ÁãÄÊÖã
            resetAnimations();
            
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('startBtn').disabled = true;

            // ÂÄíÊï∏Ë®àÊôÇ
            let count = 5;
            const countdownEl = document.getElementById('countdown');
            countdownEl.style.display = 'block';
            countdownEl.textContent = count;

            // ÊªæÂãïÂà∞ÂÄíÊï∏Ë®àÊôÇ
            countdownEl.scrollIntoView({ behavior: 'smooth', block: 'center' });

            const timer = setInterval(() => {
                count--;
                countdownEl.textContent = count;
                if (count === 0) {
                    clearInterval(timer);
                    countdownEl.style.display = 'none';
                    
                    // È°ØÁ§∫ËºâÂÖ•
                    document.getElementById('loading').style.display = 'block';
                    
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                        performLottery(names, silverGroups, ceramicGroups);
                    }, 1500);
                }
            }, 1000);
        }

        function resetAnimations() {
            // ÁßªÈô§ÊâÄÊúâshowÈ°ûÂà•
            document.querySelectorAll('.show').forEach(el => {
                el.classList.remove('show');
            });
        }

        function performLottery(names, silverGroups, ceramicGroups) {
            // Ê¥óÁâå
            const shuffled = [...names];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }

            // ÂàÜÈÖç‰∫∫Âì°
            const silverCount = Math.ceil(shuffled.length / 2);
            const silverNames = shuffled.slice(0, silverCount);
            const ceramicNames = shuffled.slice(silverCount);

            // ÂàÜÁµÑ
            const silverResult = divideIntoGroups(silverNames, silverGroups);
            const ceramicResult = divideIntoGroups(ceramicNames, ceramicGroups);

            currentResults = {
                silver: silverResult,
                ceramic: ceramicResult,
                totalPeople: names.length
            };

            displayResults();
            document.getElementById('startBtn').disabled = false;
            showSuccess('ÊäΩÁ±§ÂàÜÁµÑÂÆåÊàêÔºÅ');
        }

        function divideIntoGroups(names, groupCount) {
            const groups = Array.from({ length: groupCount }, () => []);
            names.forEach((name, index) => {
                groups[index % groupCount].push(name);
            });
            return groups;
        }

        function displayResults() {
            const resultEl = document.getElementById('result');
            const statsEl = document.getElementById('stats');
            const timestampEl = document.getElementById('timestamp');
            const resultHeaderEl = document.getElementById('resultHeader');
            const resultButtonsEl = document.getElementById('resultButtons');
            
            resultEl.innerHTML = '';

            // Áµ±Ë®à
            statsEl.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${currentResults.totalPeople}</div>
                    <div class="stat-label">Á∏Ω‰∫∫Êï∏</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${currentResults.silver.length}</div>
                    <div class="stat-label">ÈäÄÂô®ÁµÑÊï∏</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${currentResults.ceramic.length}</div>
                    <div class="stat-label">Áì∑Âô®ÁµÑÊï∏</div>
                </div>
            `;

            // ÈäÄÂô®ÁµÑ
            currentResults.silver.forEach((group, index) => {
                const groupEl = createGroupElement(`ÈäÄÂô®ÁµÑ ${index + 1}`, group, 'silver');
                resultEl.appendChild(groupEl);
            });

            // Áì∑Âô®ÁµÑ
            currentResults.ceramic.forEach((group, index) => {
                const groupEl = createGroupElement(`Áì∑Âô®ÁµÑ ${index + 1}`, group, 'ceramic');
                resultEl.appendChild(groupEl);
            });

            // ÊôÇÈñìÊà≥
            const now = new Date();
            timestampEl.innerHTML = `
                <strong>üïí ÊäΩÁ±§ÊôÇÈñìÔºö</strong>${now.toLocaleString('zh-TW')}<br>
                <small>Êú¨Ê¨°ÊäΩÁ±§ÁµêÊûúÂ∑≤Ëá™ÂãïË®òÈåÑÔºåÁ¢∫‰øùÂÖ¨Âπ≥ÈÄèÊòé</small>
            `;

            // È°ØÁ§∫ÁµêÊûúÂçÄÂüü
            document.getElementById('resultSection').style.display = 'block';
            
            // ÊªæÂãïÂà∞ÁµêÊûú
            setTimeout(() => {
                document.getElementById('resultSection').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
            }, 300);

            // ÈñãÂßãÂãïÁï´Â∫èÂàó
            startResultAnimation();
        }

        function startResultAnimation() {
            const resultHeaderEl = document.getElementById('resultHeader');
            const statItems = document.querySelectorAll('.stat-item');
            const groups = document.querySelectorAll('.group');
            const timestampEl = document.getElementById('timestamp');
            const resultButtonsEl = document.getElementById('resultButtons');
            const completionMessageEl = document.getElementById('completionMessage');

            // 1. Ê®ôÈ°åÂá∫Áèæ
            setTimeout(() => {
                resultHeaderEl.classList.add('show');
            }, 500);

            // 2. Áµ±Ë®àÈ†ÖÁõÆÈÄê‰∏ÄÂá∫Áèæ
            statItems.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('show');
                }, 1000 + index * 200);
            });

            // 3. ÁµÑÂà•ÈÄê‰∏ÄÂá∫Áèæ
            groups.forEach((group, index) => {
                setTimeout(() => {
                    group.classList.add('show');
                    
                    // ÁµÑÂÖßÊàêÂì°ÈÄê‰∏ÄÂá∫Áèæ
                    const members = group.querySelectorAll('li');
                    members.forEach((member, memberIndex) => {
                        setTimeout(() => {
                            member.classList.add('show');
                        }, 400 + memberIndex * 200);
                    });
                }, 2000 + index * 800);
            });

            // 4. ÊôÇÈñìÊà≥Âá∫Áèæ
            const totalDelay = 2000 + groups.length * 800 + 500;
            setTimeout(() => {
                timestampEl.classList.add('show');
            }, totalDelay);

            // 5. ÊåâÈàïÂá∫Áèæ
            setTimeout(() => {
                resultButtonsEl.classList.add('show');
            }, totalDelay + 300);

            // 6. ÂÆåÊàêË®äÊÅØÂá∫Áèæ
            setTimeout(() => {
                completionMessageEl.classList.add('show');
            }, totalDelay + 600);

            // 7. ÊúÄÁµÇÊªæÂãïÂà∞È†ÅÈù¢ÊúÄÂ∫ïÈÉ®
            setTimeout(() => {
                scrollToBottom();
            }, totalDelay + 1000);
        }

        function scrollToBottom() {
            // Âπ≥ÊªëÊªæÂãïÂà∞È†ÅÈù¢ÊúÄÂ∫ïÈÉ®
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
            
            // ‰πüÂèØ‰ª•ÊªæÂãïÂà∞ÂÆåÊàêË®äÊÅØ
            const completionMessage = document.getElementById('completionMessage');
            setTimeout(() => {
                completionMessage.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'end' 
                });
            }, 500);
        }

        function createGroupElement(title, members, type) {
            const div = document.createElement('div');
            div.className = `group ${type}`;
            
            const h3 = document.createElement('h3');
            h3.textContent = title;
            div.appendChild(h3);
            
            const ul = document.createElement('ul');
            if (members.length === 0) {
                const li = document.createElement('li');
                li.textContent = '(Ê≠§ÁµÑÊö´ÁÑ°ÊàêÂì°)';
                li.style.fontStyle = 'italic';
                li.style.color = '#999';
                ul.appendChild(li);
            } else {
                members.forEach((name, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${index + 1}. ${name}`;
                    ul.appendChild(li);
                });
            }
            
            div.appendChild(ul);
            return div;
        }

        function resetLottery() {
            if (confirm('Á¢∫ÂÆöË¶ÅÈáçÊñ∞ÊäΩÁ±§ÂóéÔºü')) {
                resetAnimations();
                document.getElementById('resultSection').style.display = 'none';
                document.getElementById('countdown').style.display = 'none';
                currentResults = null;
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function exportResults() {
            if (!currentResults) return;
